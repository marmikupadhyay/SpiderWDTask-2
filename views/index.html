<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogstagram</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="../public/css/main.css" />
  </head>
  <body>
    <div class="row mainwrap">
      <div class="col l6 s12 banner"></div>
      <div class="col l6 s12 sidebox pink lighten-1">
        <div class="z-depth-2 head cyan accent-4">
          <i class="material-icons large left white-text">edit</i>
          <h1 class="title white-text valign-wrapper right-align">
            Blogstagram
          </h1>
          <hr class="teal line" />
        </div>
        <div class="form-container white col s10 offset-s1 z-depth-5">
          <h1 class="sub-head cyan accent-4 white-text z-depth-3">Sign-In</h1>
          <form action="" class="col s12 z-depth-2">
            <div class="input-field">
              <i class="material-icons prefix">account_circle</i>
              <input type="text" id="username" />
              <label for="username">Username</label>
            </div>
            <div class="input-field">
              <i class="material-icons prefix">vpn_key</i>
              <input type="password" id="pass" />
              <label for="pass">Password</label>
            </div>
            <div class="col s12 btn-box">
              <button
                class="btn cyan accent-4 waves-effect waves-light"
                type="submit"
              >
                LogIn
              </button>
            </div>
          </form>
          <h5 class="text">
            No Account ? Sign Up <a href="/views/signup.html">HERE</a>
          </h5>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
